<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content=" width=devicePixelRatio,initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title></title>
    <link type="text/css" rel="stylesheet" href="css/com/animate.min.css" />
    <link type="text/css" rel="stylesheet" href="css/com/swiper-3.3.1.min.css" />
    <link type="text/css" rel="stylesheet" href="css/style.css" />
</head>

<body>
	<div id="music">
		<img id="img" src="img/music.png" />
		<audio src="music/Tyler Bates - War Prelude.mp3" autoplay="autoplay" loop="loop"></audio>
	</div>
	<div class="swiper-container">
    <div class="swiper-wrapper">
        <div class="swiper-slide one">
        	<img class="mg1 ani" swiper-animate-effect="zoomIn" swiper-animate-duration="0.5s" swiper-animate-delay="0s" src="img/c1.jpg" />
        	<p class="wenzi ani" swiper-animate-effect="zoomInDown" swiper-animate-duration="1s" swiper-animate-delay="0.7s">穿越火线<br>不服来战</p>
        </div>
        <div class="swiper-slide three">
        	<h2 class="ani" swiper-animate-effect="zoomIn" swiper-animate-duration="0.5s" swiper-animate-delay="0s">穿越火线介绍</h2>
        	<p class="ani" swiper-animate-effect="fadeInUp" swiper-animate-duration="0.5s" swiper-animate-delay="1s">2007年腾讯运营的第一人称射击游戏</p>
        	<p class="ani" swiper-animate-effect="fadeInUp" swiper-animate-duration="0.5s" swiper-animate-delay="2s">《穿越火线》（Cross Fire，简称CF）由韩国Smile Gate开发，在韩国由Neowiz发行，在中国大陆由腾讯公司运营。</p>
        	<P class="ani" swiper-animate-effect="fadeInUp" swiper-animate-duration="0.5s" swiper-animate-delay="3s">《穿越火线》是一款第一人称射击游戏的网络游戏，玩家扮演控制一名持枪战斗人员，与其他玩家进行械斗。</P>
        	<p class="ani" swiper-animate-effect="fadeInUp" swiper-animate-duration="0.5s" swiper-animate-delay="4s">2016年11月，《穿越火线》荣登2016中国泛娱乐指数盛典“中国IP价值榜-游戏榜top10”。</p>
        </div>
        <div class="swiper-slide two">
        	<p class="ani" swiper-animate-effect="zoomInDown" swiper-animate-duration="1s" swiper-animate-delay="0s">精彩时刻</p>
        	<img class="mg2 ani" swiper-animate-effect="zoomIn" swiper-animate-duration="1s" swiper-animate-delay="1.5s" src="img/c2.gif" />
        	<img class="mg3 ani" swiper-animate-effect="flipInY" swiper-animate-duration="1s" swiper-animate-delay="3s" src="img/c3.gif" />
        	<img class="mg4 ani" swiper-animate-effect="zoomIn" swiper-animate-duration="1s" swiper-animate-delay="4.5s" src="img/c4.gif" />
        </div>
        <div class="swiper-slide four">
        	<p class="ani" swiper-animate-effect="zoomIn" swiper-animate-duration="1s" swiper-animate-delay="0s">谢谢观赏</p>
        </div>
    </div>
    <!-- 如果需要分页器 -->
    <div class="swiper-pagination"></div>
	</div>
	<script type="text/javascript" src="js/com/jquery-1.11.0.min.js"></script>
	<script type="text/javascript" src="js/com/swiper-3.3.1.min.js"></script>
	<script type="text/javascript" src="js/com/swiper-3.3.1.jquery.min.js"></script>
	<script type="text/javascript" src="js/com/swiper.animate1.0.2.min.js"></script>
	<script type="text/javascript" src="js/script.js"></script>
</body>
</html>
